<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<title>Simple Clock</title>
		<meta
			name="description"
			content="A simple Javascript Clock for time keeping." />
		<meta name="author" content="Netella" />

		<link rel="stylesheet" href="css/clock.css" type="text/css" />
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>

	<body>
		<nav>
			<ul class="menu">
				<li class="logo list-item">
					<img src="img/clock.png" alt="clock icon" />
				</li>
				<li class="list-item clock-btn"><span>Clock</span></li>
				<li class="list-item timer-btn"><span>Timer</span></li>
				<li class="list-item stopwatch-btn"><span>Stop Watch</span></li>
				<li class="list-item alarm-btn"><span>Alarm</span></li>
				<li class="list-item">
					<a href="stopwatch-tut.html"><span>TUT</span></a>
				</li>
			</ul>

			<ul class="min-menu">
				<li class="min-list-item list-item clock-btn">
					<i class="fa-solid fa-clock"></i>
				</li>
				<li class="min-list-item list-item timer-btn">
					<i class="fa-solid fa-hourglass-start"></i>
				</li>
				<li class="min-list-item list-item stopwatch-btn">
					<i class="fa-solid fa-stopwatch"></i>
				</li>
				<li class="min-list-item list-item alarm-btn">
					<i class="fa-solid fa-bell"></i>
				</li>
			</ul>
			<div class="temperature-container">
				<div class="temperature-details">
					<p class="temperature">
						<span>0&deg</span> <span class="temp-unit">F</span>
					</p>
					<p class="location">
						<span class="city">&nbsp;</span><span class="state">&nbsp;</span>
					</p>
				</div>
				<img class="forecast" src="#" alt="" />
			</div>
		</nav>
		<div class="container">
			<div class="clock" id="clock">
				<p class="current-time">
					<span>&nbsp;</span><span>&nbsp;</span><span>&nbsp;</span>
					<span>&nbsp;</span>
				</p>
				<p class="current-date">&nbsp;</p>
			</div>
			<div class="timer" id="timer">
				<div>timer</div>
				<input class="input hours-timer" pattern="2[0-3]|[0-1][0-9]" />
				<input class="input minutes-timer" pattern="[0-5][0-9]" />
				<input class="input sewconds-timer" pattern="[0-5][0-9]" />
				<input type="submit" onclick="getInputValue()" />
				<button id="cancel" type="reset">Cancel</button>
				<select class="input am-pm" name="AM/PM">
					<option value="AM">AM</option>
					<option value="PM">PM</option>
				</select>
			</div>
			<div class="stopwatch" id="stopwatch">
				<div>stopwatch</div>
			</div>
			<div class="alarm" id="alarm">
				<div>alarm for clock</div>
			</div>
			<div class="mini-clock" id="mini-clock">
				<p class="current-time-small">&nbsp;</p>
				<p class="current-date-small">&nbsp;</p>
			</div>
		</div>
		<div class="theme-container">
			<div class="theme">
				<div class="theme-block bgc-hot-summer"></div>
				<div class="theme-block bgc-cool-blue"></div>
				<div class="theme-block bgc-girl-power"></div>
				<div class="theme-block bgc-stonewall"></div>
				<div class="theme-block">
					<i class="fa-solid fa-arrow-rotate-left" title="reset theme"></i>
				</div>
			</div>
		</div>

		<footer>
			<div class="credits">Created by Netella</div>
		</footer>

		<script src="js/weather.js" charset="utf-8"></script>
		<script src="js/currenttime.js" type="module" charset="utf-8"></script>
		<!--<script src="js/timer.js" charset="utf-8"></script>-->
		<script src="js/stopwatch.js" charset="utf-8"></script>
	</body>
</html>
